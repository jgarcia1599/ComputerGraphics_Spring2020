<!DOCTYPE html>

<title>Rolling Square</title>

<script id="vertex-shader" type="x-shader/x-vertex">
precision mediump float;

attribute vec4 vPosition;
uniform float t;
void main(){
	mat3 M;
	gl_PointSize = 7.0;
	
	if (t>=0.0){
	
		// CHANGE THE MATRIX M BELOW
		
		float dx = 3.0*t; // translation in x at time t

		//360 setup that kind of works
		float angle = -2.0*3.14*t;
		float b = 0.5;
		float a = (0.5*(1.0-t))+(3.5*t);
		float new_dx = (cos(angle)*dx) - (a*cos(angle)) + (b*sin(angle)) + a;
		float new_dy = (sin(angle)*dx) - (a*sin(angle)) - (b*cos(angle)) + b;

		//float angle = -(3.0*3.14*t)/2.0;
		//float angle = -2.0*3.14*t;
		//float angle = -(4.0*3.14)*t;
		//float a = (1.0*(1.0-t))+(3.0*t);
		//float b = 0.0;

		//cos(angle)
		//sin(angle)

		//float new_dx = (cos(angle)*dx) - (a*cos(angle)) + (b*sin(angle)) + a;
		//float new_dy = (sin(angle)*dx) - (a*sin(angle)) - (b*cos(angle)) + b;
		
		// In GLSL, matrices in are described in column major order.
		M = mat3(	cos(angle), sin(angle), 0.0, 		// first column (not row)
					-sin(angle), cos(angle), 0,  	// second column
					new_dx, new_dy, 1 		// third column
				);	
				 
		gl_Position.xyw = M*vPosition.xyw; // change x, y and w coordinates
	}
	else{
		gl_Position = vPosition;
	}

		
	// scale to fit on screen - no need to change this.
	gl_Position = vec4(0.4*gl_Position.xyz-vec3(0.8,0,0), 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 color;
void main(){
    gl_FragColor = color;
}
</script>
