<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

<title>Voronoi Diagram of Bouncing Particles</title>

<script id="vertex-shader" type="x-shader/x-vertex">
precision mediump float;

uniform float t;
uniform vec2 pos;
uniform vec2 vel;
attribute vec3 vPosition;
varying vec3 fColor;
varying float fz;

float g(float x){
 float y= mod(x, 2.0);
 return 2.0*y-4.0*mod(x,1.0)*floor(y)-1.0;
}

vec3 h(vec2 v){
	return vec3(g(v.x), g(v.y), 0.0);
}

void main(){
  fColor = vec3(abs(vel.x), abs(vel.y), abs(pos.x));
  fz = vPosition.z;
  gl_Position = vec4(vPosition + h(pos + 0.1*t*vel), 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec3 fColor;
varying float fz;
void main(){
  gl_FragColor = vec4(fColor,1.0);
  if(fz<-0.995){
	gl_FragColor = vec4( vec3(1.0,1.0,1.0)- fColor, 1.0);
  }
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="VoronoiDiagrams.js"></script>
</head>
