<script id="vertex-shader" type="x-shader/x-vertex">
precision highp float;

attribute vec4 vPosition;
attribute vec3 vNormal;
attribute vec2 vTexCoord;
attribute vec3 vTangent;
attribute vec3 vBitangent;

uniform mat4 M, TB, VP;
uniform mat3 N, TBN;

varying vec3 fNormal, fPosition;
varying vec3 fTangent, fBitangent;
varying vec2 fTexCoord;

void main(){

	mat4 TBM = TB*M;	   // 4 x 4 matrix 
	mat3 TBM3 = mat3(TBM); // get the upper left 3x3 matrix

	vec4 wPos = TBM*vPosition; // world position

	vec4 v = VP*wPos;   
	v.z = -v.z; /* since WebGL uses left handed coordinate system */
	gl_Position = v;

	fPosition = wPos.xyz;
	fNormal = TBN*N*vNormal;
	fTangent = TBM3*vTangent;
	fBitangent = TBM3*vBitangent;
	fTexCoord = vTexCoord;
}


</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision highp float;

uniform vec3 Ka, Kd, Ks, Ia, Id, Is, lightPosition, cameraPosition;
uniform float shininess;
uniform int usingDiffuseMap, usingNormalMap;
uniform sampler2D diffuseSampler, normalSampler;

varying vec3 fPosition, fNormal;
varying vec3 fTangent, fBitangent;
varying vec2 fTexCoord;


vec4 computeColor() {
	// we are doing lighting in world coordinate frame

	// Set diffuse color kd
	vec3 kd;
	if(usingDiffuseMap == 1){
		kd = texture2D(diffuseSampler, fTexCoord).rgb; 
	}
	else{
		kd = Kd;
	}

	// Set normal
	vec3 normal;

	if(usingNormalMap == 1){
		vec3 c = texture2D(normalSampler, fTexCoord).rgb;
		c = 2.0*c - 1.0; // convert to [-1, 1] range
		normal = mat3(normalize(fTangent), normalize(fBitangent), normalize(fNormal))*c;
	}
	else{
		normal = fNormal;
	}
	normal = normalize(normal);
	
	vec3 lightDir = normalize(lightPosition - fPosition);
	vec3 viewDir = normalize(cameraPosition - fPosition);

	vec3 ambient = Ia*Ka ;
	
	vec3 diffuse = Id*kd* max(0.0, dot(normal, lightDir));

	vec3 halfVector = normalize(lightDir + viewDir);
	vec3 specular = Is*Ks* pow( max(dot(halfVector, normal), 0.0), shininess);

	vec3 color = ambient + diffuse + specular;

	return vec4(color, 1.0);
}

void main(){
		gl_FragColor = computeColor();
}
</script>
