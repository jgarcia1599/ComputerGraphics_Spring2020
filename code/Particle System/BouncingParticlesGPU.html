<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

<title>Bouncing Particles</title>

<script id="vertex-shader" type="x-shader/x-vertex">
precision mediump float;

uniform float t;
attribute vec2 position;
attribute vec2 velocity;
varying vec3 fColor;

float g(float x){
 float y= mod(x, 2.0);
 return 2.0*y-4.0*mod(x,1.0)*floor(y)-1.0;
}

void main(){
  fColor = vec3(abs(velocity.x), abs(velocity.y), abs(position.x));
  vec2 newPos = position + t*velocity;
	gl_PointSize =10.0;
	gl_Position = vec4(g(newPos.x),g(newPos.y),0.0,1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec3 fColor;
void main(){
	vec2 p = 2.0*gl_PointCoord-1.0;
	if(p.x*p.x + p.y*p.y>1.0) discard;
  gl_FragColor = vec4(fColor,1.0);
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="BouncingParticlesGPU.js"></script>
</head>

<body>
<canvas id="gl-canvas" width="512" height="512">
  HTML5 Canvas not supported!
</canvas>
</body>
</html>
